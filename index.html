    <div id="myCarousel" class="carousel slide" style="max-width: 100%; max-height: 100%; width: auto; height: auto;">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="/imges/lbt/lbt1.png" alt="First slide" style="max-width: 100%; max-height: 100%; width: auto; height: auto;">
			<div class="carousel-caption"></div>
		</div>
		<div class="item">
			<img src="/imges/lbt/lbt2.png" alt="Second slide" style="max-width: 100%; max-height: 100%; width: auto; height: auto;">
			<div class="carousel-caption"></div>
		</div>
		<div class="item">
			<img src="/imges/lbt/lbt3.png" alt="Third slide" style="max-width: 100%; max-height: 100%; width: auto; height: auto;">
			<div class="carousel-caption"></div>
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	</a>
</div>
