---
layout: default
---
<h2>{{ page.title }}</h2>

<p>
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}
<style>
  body {
    /*加载背景图：图片地址 不平铺 */
    background: url(背景图5.png) no-repeat;
    /* 让背景图基于容器大小伸缩 */
    background-size: 100% 100%;
    background-attachment: fixed;
  }
</style>
