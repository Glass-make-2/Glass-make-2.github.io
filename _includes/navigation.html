<nav>
    <div class="row" style="background: linear-gradient(to right, rgb(8, 234, 64), rgba(6, 140, 242, 0.963));">
      {% for item in site.data.navigation %}
      <div class="col-md-2">
        <h2 align="center" ><a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %} style="color: white;">{{ item.name }}</a></h2>
      </div>
      {% endfor %}
    </div>
    
</nav>
